@if (inline) {
<!-- Standard: Vollbild-Overlay -->
<div class="overlay" (click)="onBackdropClick($event)">
  <div class="panel">
    <button class="row" (click)="onEdit()">
      <img src="assets/img/edit-icon-only.svg" alt="">
      <span>Edit</span>
    </button>
    <button class="row" (click)="onDelete()">
      <img src="assets/img/delete-icon-only.svg" alt="">
      <span>Delete</span>
    </button>
  </div>
</div>
} @else {
<!-- Inline: nur das Panel (kein Backdrop), Parent positioniert es -->
<div class="panel">
  <button class="row" (click)="onEdit()">
    <img src="assets/img/edit.svg" alt="">
    <span>Edit</span>
  </button>
  <button class="row" (click)="onDelete()">
    <img src="assets/img/delete-icon-only.svg" alt="">
    <span>Delete</span>
  </button>
</div>
}
